<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"><title>Products</title></head>

<body class="bg-light">

<nav th:replace="fragments/header :: header"></nav>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">View product list</h2>
        <div class="card mb-4">
            <div class="card-body">
                <table id="products" class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>Title</th>
                        <th>Create Date</th>
                        <th>Modify Date</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.title}"></td>
                        <td th:text="${p.createDate}"></td>
                        <td th:text="${p.modifyDate}"></td>
                        <td th:text="${p.category}"></td>
                        <td th:text="${p.price}"></td>
                        <td>
                            <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="" data-original-title="Edit"><i
                                    class="fa fa-fw fa-edit"></i></a>
                            <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-icon btn-pill btn-danger"
                               data-toggle="tooltip" title="" data-original-title="Delete"><i
                                    class="fa fa-fw fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <a class="btn btn-primary btn-lg btn-block btn-pill" th:href="@{'/products/add/'}">Create</a>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#products').DataTable();
    });
</script>

</body>
</html>
