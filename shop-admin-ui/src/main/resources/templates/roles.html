<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"><title>Roles</title></head>
<body class="bg-light">
<nav th:replace="fragments/header :: header"></nav>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4">View role list</h2>
        <div class="card mb-4">
            <div class="card-body">
                <table id="roles" class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>Role</th>
                        <th>Create Date</th>
                        <th>Modify Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${roles}">
                        <td th:text="${r.title}"></td>
                        <td th:text="${r.createDate}"></td>
                        <td th:text="${r.modifyDate}"></td>
                        <td>
                            <a th:href="@{'/roles/edit/' + ${r.id}}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="" data-original-title="Edit"><i
                                    class="fa fa-fw fa-edit"></i></a>
                            <a th:href="@{'/roles/delete/' + ${r.id}}" class="btn btn-icon btn-pill btn-danger"
                               data-toggle="tooltip" title="" data-original-title="Delete"><i
                                    class="fa fa-fw fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <a class="btn btn-primary btn-lg btn-block btn-pill" th:href="@{'/roles/add/'}">Create</a>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#roles').DataTable();
    });
</script>
</body>
</html>
