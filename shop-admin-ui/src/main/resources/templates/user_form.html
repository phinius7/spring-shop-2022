<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"><title>Edit User</title></head>
<body class="bg-light">

<th:block th:if="${error}">
    <div th:replace="fragments/header :: alert"></div>
</th:block>

<nav th:replace="fragments/header :: header"></nav>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}">Edit User</h2>
        <h2 class="mb-4" th:if="${create}">Create User</h2>
        <form th:action="@{/user}" th:object="${user}" method="POST">
            <div class="card mb-4">
                <div class="card-body">
                    <label>
                        <input th:type="hidden" th:field="*{id}">
                    </label>
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input th:field="*{userName}" type="text" class="form-control" id="username"
                               placeholder="Enter user name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email"
                               placeholder="Enter user email" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstname"
                               placeholder="Enter user first name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastname"
                               placeholder="Enter user last name">
                    </div>
                    <div class="form-group">
                        <label for="roles">User roles</label>
                        <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                            <option th:each="role : ${roles}"
                                    th:text="${role.title}"
                                    th:value="${role.id}"
                                    th:selected="${user.roles?.contains(role)}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-pill">Save</button>
                    <a class="btn btn-primary btn-pill" th:href="@{/users}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>
</body>
</html>
