<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"><title>New Product</title></head>

<body class="bg-light">

<nav th:replace="fragments/header :: header"></nav>

<div class="d-flex">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Add Role Form</h2>

        <form method="post" th:action="@{/products/add}" th:object="${product}" enctype="multipart/form-data">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Product name</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title"
                               placeholder="Enter Product name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Product description</label>
                        <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                                  placeholder="Enter Description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input th:field="*{price}" type="text" class="form-control" id="price"
                               placeholder="Enter The Price" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control form-control-sm" id="category" th:field="*{category}" required>
                            <option th:each="c : ${categories}"
                                    th:text="${c.title}"
                                    th:value="${c.id}"></option>
                        </select>
                    </div>
                    <button class="btn btn-success btn-pill" type="submit">Add</button>
                    <a class="btn btn-danger btn-pill" th:href="@{/products/add}">Clear</a>
                    <a class="btn btn-primary btn-pill" th:href="@{/products}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
